<head>
	<meta charset="utf-g">
	<meta name="viewport" content="width=device-width",initial-scale=1.0">
	<title> flex box</title>
	<style>
		.flex{
			display:flex;
			flex-direction: row;
			justify-content: space-around;
			flex-wrap: wrap-reverse;	
			}
			.flex div{
				background-color: cyan;
				margin: 3%;
				padding: 10%;
				font-size: 50px;
				border: 5px solid black;
			}
	</style>
</head>
<body>
	<div class="flex">
		<div>A</div>
		<div>b</div>
</div>
</body>
